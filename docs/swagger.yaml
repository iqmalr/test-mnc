basePath: /
definitions:
  models.Installment:
    properties:
      created_at:
        type: string
      id:
        type: integer
      merchant_id:
        type: integer
      total_amount:
        type: number
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.InstallmentRecap:
    properties:
      created_at:
        type: string
      id:
        type: integer
      merchant_id:
        type: integer
      payments:
        items:
          $ref: '#/definitions/models.Payment'
        type: array
      remaining:
        type: number
      status:
        type: string
      total_amount:
        type: number
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.Merchant:
    properties:
      bank_account:
        type: string
      id:
        type: integer
      merchant_name:
        type: string
    type: object
  models.Payment:
    properties:
      amount:
        type: number
      created_at:
        type: string
      id:
        type: integer
      merchant_id:
        type: integer
      payment_method:
        type: string
      transaction_id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      details: {}
      error:
        type: string
      message:
        type: string
      status:
        type: integer
